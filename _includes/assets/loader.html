{% for item in site.data.ui.assets[include.block] %}
{% case item.type %}

{% when 'css' %}
<link rel="stylesheet" href="{% if item.external == false %}{{ site.url }}{{ site.baseurl }}{% endif %}{{ item.url }}" {% if item.integrity %}integrity="{{ item.integrity }}" crossorigin="anonymous"{% endif %}/>

{% when 'js' %}
<script {% if item.async %}async{% endif %} {% if item.defer %}defer{% endif %} src="{% if item.external == false %}{{ site.url }}{{ site.baseurl }}{% endif %}{{ item.url }}" {% if item.integrity %}integrity="{{ item.integrity }}" crossorigin="anonymous"{% endif %}></script>

{% when 'js-module' %}
<script type="module" {% if item.async %}async{% endif %} {% if item.defer %}defer{% endif %} src="{% if item.external == false %}{{ site.url }}{{ site.baseurl }}{% endif %}{{ item.url }}" {% if item.integrity %}integrity="{{ item.integrity }}" crossorigin="anonymous"{% endif %}></script>

{% endcase %}
{% endfor %}
