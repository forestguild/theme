{% if include.name %}
{% assign authorName = include.name %}
{% else %}
{% assign authorName = page.author %}
{% endif %}

{% if authorName %}
{% assign author = site.authors | where: "name", authorName | first %}
<span class="d-none d-lg-inline">Автор:</span>
<a href="https://worldofwarcraft.com/ru-ru/character/{{ author.realm }}/{{ author.char }}" class="alert-link" target="_blank" rel="nofollow" title="{{ author.description }}">
    <img src="{{ author.avatar | default: {{ site.ui.images.logo.url }}" width="32px" height="32px">
    {{ author.name | default: author.char }}
</a>
{% endif %}
